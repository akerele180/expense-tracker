<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <!-- ₦200,000 -->
  <body>
    <header>
      <h1>Expense tracker</h1>
    </header>
    <section>
      <h3>your balance</h3>
      <h2 id="balance">₦0.00</h2>
    </section>
    <main>
      <div class="money-dashboard">
        <div class="income">
          <h4>income</h4>
          <h4 class="income green" id="income">₦0.00</h4>
        </div>
        <div class="expense">
          <h4>expense</h4>
          <h4 class="expense red" id="expense">₦0.00</h4>
        </div>
      </div>
      <div class="history">
        <p>History</p>
      </div>
      <ul class="list" id="list">
        <!-- <li class="item-list item-green">
          Iya Moria <span class="price-span">+₦300</span
          ><button class="btn-del" id="btn-del">x</button>
        </li> -->
      </ul>

      <div class="new-transaction">
        <p>Add new transaction</p>
      </div>
      <form>
        <label for="text">Text</label>
        <input
          type="text"
          name=""
          id="text-input"
          placeholder="Enter text..."
        />
        <label for=""
          >Amount <span>(negative - expense, positive - income)</span></label
        >
        <input
          type="number"
          name=""
          id="money-input"
          placeholder="Enter amount..."
        />
        <button class="btn" id="btn">Add Transaction</button>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
